## @section Chart naming
## Override the default names generated by Helm
##
# fullnameOverride: ""
# nameOverride: ""

## @section Workload configuration
##
replicaCount: 1

image:
  repository: simple-nodejs
  tag: "1.0.0"
  pullPolicy: IfNotPresent

## @section Service configuration
##
service:
  type: ClusterIP
  port: 8080
#  targetPort: 8080

## @section Application configuration (ConfigMap)
## These values will be stored in a ConfigMap and mounted as environment variables.
##
config:
#  nodeEnv: "production"
#  appPort: "8080"
#  aboutMessage: "Welcome to the Simple Node.js App"

## @section Secret configuration
## Reference an existing Secret for sensitive values.
##
secret:
  classifiedToken:
    enabled: false
#    secretName: "classified-token-secret"
#    key: "token"

## @section Resource requests and limits
##
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

## @section Pod Security Context
## Security context settings for the Pod
##
# podSecurityContext:
#   runAsUser: 1000
#   runAsGroup: 3000
#   fsGroup: 2000

## @section Probes
##
readinessProbe:
  path: /ready
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10

